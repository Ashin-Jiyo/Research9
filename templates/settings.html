<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chat Settings</title>
    <style>
      body { font-family: Arial, sans-serif; background: #f2f4f8; margin: 0; }
      main { max-width: 480px; margin: 60px auto; padding: 32px; background: #ffffff; border-radius: 12px; box-shadow: 0 6px 20px rgba(15, 23, 42, 0.1); }
      h1 { margin-top: 0; }
      nav { margin-bottom: 16px; }
      nav a { margin-right: 12px; color: #1b6ef3; text-decoration: underline; }
      label { display: block; margin-top: 16px; font-weight: bold; }
      input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #ccd2dc; font-size: 16px; margin-top: 8px; }
      button { margin-top: 20px; padding: 12px 24px; border: none; border-radius: 6px; background: #1b6ef3; color: #ffffff; font-size: 16px; cursor: pointer; }
      button:hover { background: #1558b4; }
      .error { margin-top: 16px; color: #d82727; }
      .success { margin-top: 16px; color: #1f8b4d; }
    </style>
  </head>
  <body>
    <main>
      <nav>
        <a href="{{ url_for('dashboard') }}">Back to dashboard</a>
        <a href="{{ url_for('logout') }}">Back to login</a>
      </nav>
      <h1>Update your language</h1>
      <p>You currently read translated messages in <strong>{{ current_user['language'] }}</strong>.</p>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      {% if success %}
        <p class="success">{{ success }}</p>
      {% endif %}
      <form method="post">
        <label for="language">Preferred language</label>
        <input id="language" name="language" value="{{ current_user['language'] }}" required>
        <button type="submit">Save language</button>
      </form>
    </main>
  </body>
</html>
